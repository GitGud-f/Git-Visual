<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Visual</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">

    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/tooltip.css">

    <link rel="stylesheet" href="css/charts/sunburst.css">
    <link rel="stylesheet" href="css/charts/streamgraph.css"> 
    <link rel="stylesheet" href="css/charts/scatterplot.css"> 
    <link rel="stylesheet" href="css/charts/commitGraph.css"> 

    
    <script src="lib/d3.v7.min.js"></script>
</head>
<body>

    <div class="dashboard-grid">
        <header class="header">
            <div class="logo">
                <h1>Git<span class="highlight">Visual</span></h1>
            </div>
            <div class="controls">
                <input type="text" id="repoUrl" placeholder="https://github.com/username/repo" value="https://github.com/TarekMineRoyal/TAJSWebProject">
                <button id="btnAnalyze">Visualize Repository</button>
            </div>
            <div id="loading" class="hidden">Processing... (this may take a minute)</div>
        </header>

        <section class="view-sunburst card">
            <div class="card-header">
                <h2>File System Hierarchy</h2>
                <div class="stats">
                    <span id="totalFiles">0 Files</span> | 
                    <span id="totalLoc">0 LoC</span>
                </div>
            </div>
            <div id="sunburst-container"></div>
            <div id="tooltip" class="tooltip hidden"></div>
        </section>

        <section class="view-temporal card">
            <div class="card-header">
                <h2>Timeline & Activity</h2>
            </div>
            <div class="temporal-body">
                <div id="stream-chart-container">
                    <!-- Graph renders here -->
                </div>
                <div id="stream-legend-container">
                    <!-- Legend renders here -->
                </div>
            </div>
        </section>

        <section class="view-scatterplot card">
            <div class="card-header">
                <h2>Scatter Plot</h2>
            </div>
            <div class ="scatterplot-body">
                <div id="scatterplot-chart-container">
                    <!-- Graph renders here -->
                </div>
                <div id="scatterplot-legend-container">
                    <!-- Legend renders here -->
                </div>
            </div>
        </section>

        <section class="view-commit-graph card">
            <div class="card-header">
                <h2>Commit Graph</h2>
            </div>
            <div class ="commitgraph-body">
                <div id="commit-graph-container">
                    <!-- Graph renders here -->
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
